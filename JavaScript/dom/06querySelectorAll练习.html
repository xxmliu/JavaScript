<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelectorAll练习</title>
  </head>
  <body>
    <ul id="box1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>
    <ul id="box2">
      <li>Node.js</li>
      <li>Express</li>
      <li>SQL</li>
    </ul>
    <ul id="box3">
      <li>DOM</li>
      <li>jQuery</li>
      <li>HTML5</li>
    </ul>
    <script>
      let box1 = document.querySelectorAll('#box1>li')
      box1.forEach(li => {
        li.onclick = function () {
          this.style.color = 'red'
        }
      })
      let box2 = document.querySelectorAll('#box2>li')
      box2.forEach(li => {
        li.onclick = function () {
          this.style.color = 'green'
        }
      })
      let box3 = document.querySelectorAll('#box3>li')
      box3.forEach(li => {
        li.onclick = function (){
          this.style.color = 'orange'
        }
      })
    </script>
  </body>
</html>
