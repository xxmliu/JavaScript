<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <title>class练习</title>
  </head>
  <style>

    li {
      display: inline-block;
      padding: 5px 10px;
      background-color: #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    li.active {
      color: white;
      background-color: orange;
    }

    .switch {
      width: 80px;
      background-color: #ccc;
      border-radius: 30px;
      display: flex;
      padding: 3px;
      cursor: pointer;
      transition: 0.5s;
    }

    .switch span {
      width: 30px;
      height: 30px;
      background-color: #666;
      border-radius: 50%;
      transition: 0.5s;
    }

    .switch.open {
      background-color: orange;
    }

    .switch.open>span{
      transform: translateX(145%);
      background-color: pink;
    }

  </style>
  <body>
    <h2>勾选你的技术栈:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>DOM</li>
      <li>Vue</li>
      <li>Node.js</li>
    </ul>
    <hr>
    <div class="switch"><span></span></div>
    <script>

      let lis = document.querySelectorAll('li')
      lis.forEach(li => {
        li.onclick = function() {
          if(this.className == ''){ 
            this.className = 'active'
          }else {
            this.className = ''
          }
        }
      })

      let my_switch = document.querySelector('.switch')
      console.log('my_switch:', my_switch);
      my_switch.onclick = function() { 
        console.dir(this);
        this.classList.toggle("open")
      }

      // console.log(switchs);

      //       this.className = 'switch open'
      //     }else{ 
      //       this.className = 'switch'
      //     }
      //   }
      
    </script>
  </body>
</html>
