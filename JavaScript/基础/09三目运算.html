<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三目运算</title>
</head>
<body>
  <script>

    let arr = [1, 2, 3, 4, -2, -4, -6]

    for(let i = 0; i < arr.length; i++){
      console.log(arr[i] > 0 ? '正数' : '负数');
    }
    
  </script>
</body>
