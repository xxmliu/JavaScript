<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    练 练习 习
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性操作</title>
  </head>
  <body>
    <!-- 1个元素上, 自带很多属性 -->
    <!-- 系统属性: 官方默认提供的, 每个属性都有自己的作用 -->
    <!-- 自定义属性: 添加一些自己的属性, 有两种添加方式 -->
    <!-- 1. 旧方案, 不规范: 随便写, 需要用固定方法来操作 -->
    <!-- 2. 新方案: 用 data- 做开头, 存储在 dataset 属性中 -->
    <a
      data-x="11"
      data-NanNAN-NANNAN="楠楠"
      suibian="随便"
      v-text="自定义格式"
      href="http://www.baidu.com"
      target="_blank"
      title="百度一下,你就知道"
      id="a1">
      百度一下</a>
    <script>
      const a1 = document.getElementById("a1");
      console.dir(a1); // 展开查看,找到上方书写的各个属性
      // 自定义属性: 用使用专业的方法来操作
      // 读:
      console.log(
        // Attribute: 属性
        // getAttribute: 读取元素上的自定义属性的值
        a1.getAttribute("suibian"),
        a1.getAttribute("v-text")
      );
      // 写入操作
      a1.setAttribute("suibian", "换一个内容");
      // 读取使用 data- 声明的属性, 从 dataset 中读取
      // 多个单词 是 小驼峰命名法
      console.log(a1.dataset.x, a1.dataset.nannanNannan);
    </script>
  </body>
</html>
