<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0.5px的线</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .px {
      width: 100px;
      height: 1px;
      background-color: #000;
      position: absolute;
      top: 50%;
      transform: scaleY(0.5);
    }
  </style>
</head>
<body>
  <p class="px"></p>
</body>
</html>
